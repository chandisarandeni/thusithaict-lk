        #sideBar {
            position: relative;

        #animationCanvas {

            z-index: -1;

    <canvas id="animationCanvas"></canvas>

    <!-- Sidebar -->
    <div id="sideBar"></div>

        fetch("/pages/student/structure/hamburger.html")
            .then((response) => response.text())

                document.getElementById("sideBar").innerHTML = data;
                const script = document.createElement("script");
                script.src = "/pages/student/js/ham.js";
                document.body.appendChild(script);
            });
    </script>
    <br>
    <!-- Main Title -->
    <div id="titleText" class="container">
        <h1 class="text-style">
            <center>Welcome to Thusitha ICT</center>
        </h1>
    </div>

    <!-- Promotion Section -->

        <script>
            fetch("/pages/student/structure/promotion-section.html")
                .then((response) => response.text())
                .then((data) => {
