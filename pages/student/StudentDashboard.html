<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thusitha ICT</title>

    <script src="/components/js/disableRightClick.js"></script>
    <style>
        #sideBar{
            position: relative;
            z-index: 2;
        }
        #basicTable{
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sideBar"></div>
    <script>
        fetch("/pages/student/structure/hamburger.html")
            .then((response) => response.text())
            .then((data) => {
                document.getElementById("sideBar").innerHTML = data;
                const script = document.createElement("script");
                script.src = "/pages/student/js/ham.js";
                document.body.appendChild(script);
            });
    </script>

<br><br>

    <div id="basicTable">
        <script>
            fetch("/pages/student/structure/month-content.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("basicTable").innerHTML = data;
                });
        </script>
    </div>

</body>

</html>
