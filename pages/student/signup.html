<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="/pages/student/css/signup.css">
    <link rel="stylesheet" href="/components/css/base-animation.css" />
    <script src="/components/js/disableRightClick.js"></script>
    <title>Thusitha ICT</title>
</head>

<body>
    <!--import base animation canvas-->
    <canvas id="animationCanvas"></canvas>
    <script src="/components/js/particles.js"></script>

    <!-- Main Text Area-->
    <div class="container justify-content-center">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6 mx-5 justify-content-center">
                <br>
                <h1 class="main-text">Join Thusitha ICT</h1>
                <p class="sub-text front-text">
                    Become a part of Thusitha ICT and start your journey in ICT education today.
                    We offer the best learning experience for students preparing for G.C.E. O/L and A/L exams.
                </p>
                <a href="/index.html">
                    <img src="https://res.cloudinary.com/dwbw83rrr/image/upload/v1742186653/4d5cda0f-c4ae-4460-9c7c-0c39a89bfe54.png"
                        alt="Back" width="40">
                </a>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6 justify-content-center">
                    <div class="box">
                        <span class="borderLine"></span>
                        <form action="">
                            <h2>Sign Up</h2>
                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="inputBox col-md-2" style="width: 100%;">
                                    <label class="basic-text" for="fullName">Full Name</label>
                                    <input id="studentName" type="text" placeholder="Enter your full name here"
                                        required>
                                    <i></i>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="inputBox col-md-6">
                                    <label class="basic-text" for="nic">NIC</label>
                                    <input id="studentNIC" class="basic-text" type="text" id="nic" placeholder="Enter your NIC here"
                                        required>
                                    <i></i>
                                </div>
                                <div class="inputBox col-md-4 mx-5">
                                    <label class="basic-text" for="dob">Date of Birth</label>
                                    <input id="studentDateOfBirth" type="date" id="dob" class="white-calendar" required>
                                    <i></i>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="inputBox">
                                    <label class="basic-text" for="school">Address</label>
                                    <input id="studentAddress" type="text" id="school" placeholder="Enter your address here" required>
                                    <i></i>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="inputBox">
                                    <label class="basic-text" for="school">Email Address</label>
                                    <input id="studentEmail" type="email" id="school" placeholder="Enter your address here" required>
                                    <i></i>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="inputBox">
                                    <label class="basic-text" for="school">School</label>
                                    <input id="studentSchool" type="text" id="school" placeholder="Enter your school name here" required>
                                    <i></i>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="inputBox">
                                    <label class="basic-text" for="school">Guardian's Name</label>
                                    <input id="studentGuardian" type="text" id="school" placeholder="Enter your guardian's name here"
                                        required>
                                    <i></i>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="inputBox col-md-6">
                                    <label class="basic-text" for="nic">Phone Number</label>
                                    <input id="studentPhoneNumber" class="basic-text" type="text" id="nic" placeholder="Ex : 0761234567"
                                        required>
                                    <i></i>
                                </div>
                                <div class="inputBox col-md-4 mx-5">
                                    <label class="basic-text" for="dob">Guardian's Phone</label>
                                    <input id="guardianPhoneNumber" class="basic-text" type="text" id="nic" placeholder="Ex : 0761234567"
                                        required>
                                    <i></i>
                                </div>
                            </div>

                            <br><br>

                            <br>
                            <div class="links">
                                <label class="basic-text">If you already have an account ? <a
                                        href="/pages/student/login.html"
                                        style="font-size: 15px; color: white;"><u>Login</u></a></label>
                            </div>
                            <input type="submit" id="submit" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <br><br>
        <br>

    </div>
    <!--Main Text Area End-->


    <script src="/pages/student/js/capitalizeWords.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
